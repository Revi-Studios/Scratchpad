<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="editor/styles/components.css" />
        <link rel="stylesheet" href="editor/styles/style.css" />
        <title>ScratchPad</title>
        <style>
            :root {
                --panel-bg-color: rgb(21, 21, 21);
                --border-color: rgba(255, 255, 255, 0.05);
                --editor-bg-color: rgb(32, 32, 32);
                --base-bg-color: rgb(17, 17, 17);
                --list-bg-color: rgb(21, 21, 21);
                --container-bg-color: rgb(32, 32, 32);
            }

            body {
                display: flex;
                flex-direction: column;
                margin: 0px;
                background-color: var(--base-bg-color);
                color: white;
                padding: 10px;
            }

            canvas {
                border: 1px solid var(--border-color);
                border-radius: 10px;
                display: block;
                width: 500px;
                height: 300px;
            }

            button {
                padding: 5px;
                border-radius: 7px;
                border: 0.5px solid var(--border-color);
                display: flexbox;
                flex-grow: 0;
                background-color: var(--container-bg-color);
                color: white;
            }
            column {
                display: flex;
                flex-direction: column;
            }
            p {
                padding: 5px;
                background-color: var(--container-bg-color);
                border: 1px solid var(--border-color);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <body id="body">
            <column> </column>
            <div style="padding: 5px">
                <button id="start-game">Start Game</button>
                <button id="pause-game">Pause</button>
            </div>
            <canvas id="game-view" width="500" height="300"></canvas>
        </body>
    </body>
    <script src="editor/main.ts"></script>
    <script type="module" src="lib/game_engine.ts"></script>
    <script type="module" src="lib/game_object.ts"></script>
    <script type="module" src="lib/scene.ts"></script>
</html>
